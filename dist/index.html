<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Douglas (Amarelo) Lopes">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Contador de Caracteres Online | Jüssi</title>
	<meta name="description" content="Contador de Caracteres Online para Anúncios no Facebook, Adwords e para SEO. Ferramenta com limitador de caracteres para SEO e SEM.">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<meta name="robots" content="index, follow">

	<link href="css/style.css" type="text/css" rel="stylesheet" charset="utf-8" />
</head>
<body>
	<div class="max-content">
		<div class="bg"><div class="mask"></div></div>

		<div class="container">
			<!-- Header -->
			<div class="header">
				<div class="row no-gutter middle-xs">
					<!-- Title -->
					<div class="col-xs-5">
						<div class="title">Character counter</div>
					</div>
					<!-- /Title -->

					<!-- Menu -->
					<div class="col-xs-7">
						<ul class="menu no-list text-center">
							<li class="menu-item">Sem limitador</li>
							<li class="menu-item">Facebook</li>
							<li class="menu-item">AdWords</li>
						</ul>
					</div>
					<!-- /Menu -->
				</div>
			</div>
			<!-- Header -->

			<!-- Unlimited -->
			<div class="content-unlimited">
				<div class="row">
					<div class="col-xs-10"><strong class="input-title">Text</strong></div>
					<div class="col-xs-2 text-right"><div class="input-length">0</div></div>

					<div class="col-xs-12">
						<form action="#" class="form">
							<textarea name="sem-limitador" id="sem-limitador" class="sem-limitador"></textarea>
						</form>
					</div>
				</div>
			</div>
			<!-- /Unlimited -->


			<!-- AdWords -->
			<div class="content-adwords">
				<div class="row">
					<div class="col-xs-10"><strong class="input-title">Headline 01</strong></div>
					<div class="col-xs-2 text-right"><div class="input-length">30 / 30</div></div>

					<div class="col-xs-12">
						<form action="#" class="form">
							<input type="text" name="" id="">
						</form>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-10"><strong class="input-title">Headline 02</strong></div>
					<div class="col-xs-2 text-right"><div class="input-length">30 / 30</div></div>

					<div class="col-xs-12">
						<form action="#" class="form">
							<input type="text" name="" id="">
						</form>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-10"><strong class="input-title">Description</strong></div>
					<div class="col-xs-2 text-right"><div class="input-length">80 / 80</div></div>

					<div class="col-xs-12">
						<form action="#" class="form">
							<input type="text" name="" id="">
						</form>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-3"><strong class="input-title">Path 01</strong></div>
					<div class="col-xs-3 text-right"><div class="input-length">15 / 15</div></div>
					<div class="col-xs-3"><strong class="input-title">Path 02</strong></div>
					<div class="col-xs-3 text-right"><div class="input-length">15 / 15</div></div>

					<div class="col-xs-6">
						<form action="#" class="form">
							<input type="text" name="" id="">
						</form>
					</div>
					<div class="col-xs-6">
						<form action="#" class="form">
							<input type="text" name="" id="">
						</form>
					</div>
				</div>
			</div>
			<!-- /AdWords -->

			<!-- Footer -->
			<div class="footer text-center">
				By: <a href="http://douglasamarelo.com/" title="@DouglasAmarelo" target="_blank">@DouglasAmarelo</a>
			</div>
			<!-- /Footer -->
		</div>
	</div>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	<script src="js/app.min.js"></script>
</body>
</html>
